<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-image"></div>
<div class="container">
    <div class="card-container d-flex header-style">
        <div class="left-side flex1 d-flex">
            <div class="profile-img">
                <img src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="woman">
            </div>
            <div class="text-side">
                <h3 class="dark-grey">Lorem ipsum dolor</h3>
                <h5 class="lighter-grey">Lorem ipsum dolor sit amet</h5>
                <div class="header-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="right-side flex1 d-flex">
            <div class="mr40">
            <div class="short-info">
                <h5 class="lighter-grey">email</h5>
                <p class="dark-grey">example@gmail.com</p>
            </div>
            <div class="short-info">
                <h5 class="lighter-grey">phone</h5>
                <p class="dark-grey">+455637899576</p>
            </div>
            </div>
            <div>
            <div class="short-info">
                <h5 class="lighter-grey">birthday</h5>
                <p class="dark-grey">26 April</p>
            </div>
            <div class="short-info">
                <h5 class="lighter-grey">location</h5>
                <p class="dark-grey">New Your, USA</p>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
